  <script>
      
    const buttons = document.querySelectorAll(".btn-outline-secondary");
    for (let index = 0; index < buttons.length; index++) 
    { 
    buttons[index].addEventListener("click", function(){
			setTimeout(
				function open(event){
					document.querySelector(".popup").style.display = "block";
          const buttonvalue = buttons[index].value;
          document.getElementById("result").innerHTML = buttonvalue;
				},200
				
			)
		});
		document.querySelector("#close").addEventListener("click", function(){
			document.querySelector(".popup").style.display = "none";
		});
    }
    let checkboxes = document.getElementsByName('checkboxName');
      let countText = document.getElementById('count');

      for (let i = 0; i < checkboxes.length; i++) {
        checkboxes[i].addEventListener('change', function() 
        {
          let count = 0;
          let checkedIDs = [];
          
          for (let j = 0; j < checkboxes.length; j++) {
            if (checkboxes[j].checked) {
              count++;
              checkedIDs.push(checkboxes[j].id);
            }
          }

          countText.innerHTML = count+' ( ' + checkedIDs.join(', ') + ' )' ;
        });
      } 
    
  </script>
